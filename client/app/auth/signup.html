<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username' ng-minlength="6" ng-maxlength='16' required>
    <div>{{user.username ? 'is valid!' : 'userame must be between 6-16 characters'}}</div>
    <input type="password" ng-model='user.password' ng-minlength="6" ng-maxlength='16' required>
    <div>{{user.password ? 'is valid!!!!' : 'password must be between 6-16 characters'}}</div>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
