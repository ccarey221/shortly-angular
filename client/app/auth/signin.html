<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()' ng-submit="submitForm(signinForm.$valid)" novalidate>
    <input type='text'ng-model='user.username' ng-minlength="3" ng-maxlength='9' required>
    <input type="password" ng-model='user.password' ng-minlength="3" ng-maxlength='9' required>
    <button>{{$valid}}</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
